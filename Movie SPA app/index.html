<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <!-- FAVICON END -->
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./src/app.js" type="module"></script>
    <title>Movie App</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <ul class="nav">
          <li class="nav-item">
            <a class="navbar-brand" href="#">
              <img src="./M.png" alt="Logo" style="width: 50px" />
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              data-link="home"
              href="#"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" data-link="movies" href="#">My Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-link="profile" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-link="add-movie">Add Movie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-link="login" href="#">LogIn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-link="register" href="#">Register</a>
          </li>
        </ul>
      </nav>
    </header>
    <h1>Movie Spa app</h1>
    <section class="register-section hidden">
      <div class="register-form">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" />
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Register</button>
        </div>
      </div>
    </section>
    <div class="root"></div>
  </body>
</html>
